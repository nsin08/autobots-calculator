<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="mode-toggle">
                <button class="btn-toggle" id="modeToggle" onclick="toggleScientificMode()">Scientific</button>
                <button class="btn-toggle" id="angleToggle" onclick="toggleAngleMode()">DEG</button>
                <button class="btn-toggle" id="historyToggle" onclick="toggleHistory()">History</button>
            </div>
            
            <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="error-message" id="error"></div>
            
            <!-- Scientific Functions Panel -->
            <div class="scientific-panel" id="scientificPanel" style="display: none;">
                <button class="btn btn-sci" onclick="calculateScientific('sin')">sin</button>
                <button class="btn btn-sci" onclick="calculateScientific('cos')">cos</button>
                <button class="btn btn-sci" onclick="calculateScientific('tan')">tan</button>
                <button class="btn btn-sci" onclick="calculateScientific('sqrt')">√</button>
                <button class="btn btn-sci" onclick="calculateScientific('log')">log</button>
                <button class="btn btn-sci" onclick="calculateScientific('ln')">ln</button>
                <button class="btn btn-sci" onclick="calculateScientific('exp')">exp</button>
                <button class="btn btn-sci" onclick="calculateScientific('pi')">π</button>
            </div>
            
            <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn btn-operator" onclick="deleteChar()">←</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" style="grid-row: span 2;">=</button>
            
            <button class="btn btn-zero" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
        </div>
    </div>
        </div>
        
        <!-- History Panel -->
        <div class="history-panel" id="historyPanel" style="display: none;">
            <div class="history-header">
                <h3>History</h3>
                <button class="btn-clear-history" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <p class="no-history">No history</p>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
