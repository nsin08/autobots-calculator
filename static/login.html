<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Login to access your calculations</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                    <span class="form-error" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <span class="form-error" id="passwordError"></span>
                </div>
                
                <div class="error-message" id="formError"></div>
                
                <button type="submit" class="btn-primary" id="loginBtn">Login</button>
            </form>
            
            <p class="auth-footer">
                Don't have an account? <a href="/static/register.html">Register here</a>
            </p>
            
            <p class="auth-footer">
                <a href="/static/index.html">Continue as guest</a>
            </p>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
